<!doctype html>
<html lang="es">

<head>
    <title>Paradis | Habitaciones</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body>
    <header>
        <div class="container menu-container">
            <!-- CARGAR LA NAVBAR -->
        </div>
    </header>

    <main>
        <div class="content emp-container">
            <a href="#" th:href="@{'add-hotel/'}" class="btn btn-success mb-3">Agregar</a>
            <div class="container">
                <h2 class="mb-5">Listado de habitaciones</h2>

                <div class="table-responsive">

                    <table class="table custom-table">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Descripcion</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Servicios</th>
                                <th scope="col">Editar</th>
                                <th scope="col">Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="habitacion: ${HabitacionList}">

                                </th>
                                <td th:text="${habitacion.idHabitacion}">
                                    
                                </td>
                                <td th:text="${habitacion.nombre}"></td>
                                <td th:text="${habitacion.descripcion}">
                                    Descripcion de la habitacion
                                    <small class="d-block" th:text="${habitacion.cama}">
                                        <i class="fas fa-bed"></i>
                                        Descripcion de las camas</small>
                                </td>
                                <td th:text="${habitacion.precio}"></td>
                                <td>
                                    <ul class="persons">
                                        <li>
                                            <a href="#">
                                                <i class="fas fa-wifi"></i>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#">
                                                <i class="fas fa-concierge-bell"></i>
                                            </a>
                                        </li>
                                    </ul>
                                </td>
                                <td>
                                    <a href="edit-hotel.html" class="btn btn-warning">
                                        <i class="far fa-edit"></i>
                                    </a>
                                </td>
                                <td>
                                    <a class="btn btn-danger" th:href="@{/habitacion/eliminar/} + ${habitacion.idHabitacion}">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>



                        </tbody>
                    </table>
                </div>


            </div>

        </div>

    </main>


    <footer>
        <div class="footer-container" hidden>
            <!-- CARGAR EL FOOTER -->
        </div>
    </footer>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/f7f981a367.js" crossorigin="anonymous"></script>

</body>

</html>
